services:
# BLOG
  blog:
    image: IMAGE_FULL
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      - strapi

#STRAPI
    strapi:
      image: strapi/strapi
      container_name: strapi
      restart: unless-stopped
      environment:
        DATABASE_CLIENT: postgres
        DATABASE_NAME: strapi
        DATABASE_HOST: db
        DATABASE_PORT: 5432
        DATABASE_USERNAME: strapi
        DATABASE_PASSWORD: strapi
      ports:
        - "${STRAPI_PORT}:${STRAPI_PORT}"
      volumes:
        - ./strapi-app:/srv/app
      depends_on:
        - db
    db:
      image: postgres:15
      container_name: strapi_db
      restart: unless-stopped
      environment:
        POSTGRES_USER: strapi
        POSTGRES_PASSWORD: strapi
        POSTGRES_DB: strapi
      volumes:
        - strapi-data:/var/lib/postgresql/data

volumes:
  strapi-data:
